<div class="date-main" (gbOutsideClick)="verifyOutSideClick($event)">
    <div class="face-date" (click)="toggleOpenClose()">
        <i class="icon-calendar"></i>
        <span>{{formatCaption()}}</span>
        <i class="icon-down"></i>
    </div>

    <div class="body-date" *ngIf="toggleSelect" [@fadeInOut]>
        <div class="tag-date">
            <span (click)="selectTag(i)" *ngFor="let tag of tagDate; index as i" [ngClass]="tag.selected ? 'selected-tag' : ''">{{tag.title}}</span>
        </div>

        <hr>

        <div class="form-date">
            
            <div class="dateStart">
                <label for="">Data inicial</label>
                <div>                
                    <input 
                        type="text" 
                        name="dtStart"
                        placeholder="dd/mm/aaaa"
                        [(ngModel)]="dateStart"
                        ngbDatepicker
                        #dtStart="ngbDatepicker"
                        [firstDayOfWeek]="7" 
                        navigation="arrows"
                        [disabled]="disableDatesStartEnd()"
                    />
                    <button (click)="dtStart.toggle()"><i class="icon-calendar"></i></button>
                </div>
            </div>

            <div class="dateEnd">
                <label for="">Data final</label>
                <div>
                    <input 
                        type="text" 
                        name="dtEnd"
                        placeholder="dd/mm/aaaa"
                        [(ngModel)]="dateEnd"
                        ngbDatepicker
                        #dtEnd="ngbDatepicker"
                        [firstDayOfWeek]="7" 
                        navigation="arrows"
                        [disabled]="disableDatesStartEnd()"
                    />
                    <button (click)="dtEnd.toggle()"><i class="icon-calendar"></i></button>
                </div>
            </div>
            
            
        </div>

        <hr>

        <div class="footer-date">
            <div>
                <button (click)="clearAllDates()"><i class="icon-close"></i> Canelar</button>
                <button (click)="applyFilterDate()" [ngClass]="disableButton() ? 'btn-disabled' : ''" [disabled]="disableButton()" ><i class="icon-check"></i> Aplicar</button>
            </div>
        </div>
    </div>

</div>
