<gb-toast-message></gb-toast-message>
<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title"><i class="icon-add"></i> Adicionar categoria</h4><hr size="4" width="34%" align="left" color="#404252">
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		<form [formGroup]="categoryForm">
      <div class="row margin-top-20px">
        <div class="col-md-12">
          <label for="name" class="form-label">TÃ­tulo *</label>
          <input type="text" formControlName="name" class="form-control" placeholder="Digite um nome para a categoria">
        </div>
      </div>
    </form>
	</div>
	<div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="cancelRegister()"><i class="icon-close"></i> Cancelar</button>
		<button type="button" [disabled]="!categoryForm.valid" class="btn btn-light button-active" (click)="saveRegister()"><i class="icon-check"></i> Adicionar</button>
	</div>
</ng-template>
