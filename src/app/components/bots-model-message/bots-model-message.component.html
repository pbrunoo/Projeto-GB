<gb-toast-message></gb-toast-message>
<gb-modal-delete (delete)="deleteRegister($event)"></gb-modal-delete>
<gb-modal-bots-model-message></gb-modal-bots-model-message>
<div *ngIf="this.objModelMessage.length !== 0 && !showLoad" class="content-page p-4 col-12">
  <div class="empty-button">
    <button (click)="register()">
        <i class="icon-Mensage"></i>
        Novo modelo
    </button>
</div>
  <header class="d-flex bd-highlight">
    <div class="p-2 col-name-bot">
      Nome do bot
    </div>
    <div class="p-2 col-date">
      Data criação
    </div>
    <div class="p-2 col-status">
      Status
    </div>
    <div class="col-action">

    </div>
  </header>
  <div class="list-content">
    <div class="d-flex py-3 bd-highlight painel-list" *ngFor="let modelMessage of objModelMessage; index as i">
      <div class="p-2 col-name-bot">
        {{ modelMessage.name }}
      </div>
      <div class="p-2 col-date">
        {{ modelMessage.createdAt | date: 'dd/MM/yyyy' }}
      </div>
      <div class="p-2 py1 col-status">
        <div class="form-check form-switch">
          <input class="form-check-input coston-switch" type="checkbox" [checked]="modelMessage.active === true" (change)="activeBotModelMessage($event, modelMessage.id)" id="switchBotGreeting">
        </div>
      </div>
      <div class="p-2 py1 item-action">
        <i class="mx-1 p-1 eye icon-eye" (click)="editBotModelMessage('View', modelMessage.id)"></i>
        <i class="mx-1 p-1 pencil icon-Edit" (click)="editBotModelMessage('Edit', modelMessage.id)"></i>
        <i (click)="showModalDelete('bot-model-message' ,modelMessage.id)" class="mx-1 p-1 icon-trash"></i>
      </div>
    </div>
    <div>
    </div>
  </div>

</div>

<div *ngIf="showLoad" class="d-flex align-items-center flex-column bd-highlight mb-3 general">
  <gb-loader></gb-loader>
</div>

<div *ngIf="this.objModelMessage.length === 0 && !showLoad" class="d-flex align-items-center flex-column bd-highlight mb-3 general">
  <div class="p-2 pr-0 bd-highlight">
    <img src="../../../assets/images/caneca.svg">
  </div>
  <div class="p-2 bd-highlight">
    <h4>Nenhum modelo cadastrado</h4>
    <span>Após o primeiro cadastro, você poderá visualizar aqui.</span>
  </div>
  <div class="empty-button">
    <button (click)="register()">
        <i class="icon-Mensage"></i>
        Novo modelo
    </button>
</div>
</div>
