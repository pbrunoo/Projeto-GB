<gb-toast-message></gb-toast-message>
<gb-modal-contact></gb-modal-contact>
<gb-headers-page (emitterSearch)="reseivedSearch($event)" [typeModelHeaders]="typeModule"></gb-headers-page>
<gb-modal-delete (delete)="deleteRegister($event)"></gb-modal-delete>
<div  *ngIf="objcontact.length !== 0 && !showLoad" class="content-page p-4 col-12">
  <header class="d-flex bd-highlight">
    <div class="p-2 col-name">
      Nome
    </div>
    <div class="p-2 col-email">
      E-mail
    </div>
    <div class="p-2 col-phone">
      Telefone
    </div>
    <div class="p-2 col-empresa">
      Empresa
    </div>
    <div class="p-2 col-register-date">
      Data cadastro
    </div>
    <div class="col-action">
    </div>
  </header>
  <div class="list-content">
    <div class="d-flex py-3 bd-highlight painel-list"  *ngFor="let contact of objcontact; let i=index">
      <div class="px-2 py1 col-name font-bold">
       {{ contact.name }}
      </div>
      <div class="px-2 py1 col-email">
        {{ contact.email }}
      </div>
      <div class="px-2 py1 col-phone">
        {{ contact.phone | mask: '(99) 9 99999-9999 || (99) 99999-9999' }}
      </div>
      <div class="px-2 py1 col-empresa">
        {{ contact.companyName }}
      </div>
      <div class="px-2 py1 col-register-date">
        {{ contact.createdAt | date: 'dd/MM/yy'}}
      </div>
      <div class="px-2 py1 item-action">
        <i class="mx-1 p-1 lapis icon-Edit" (click)="editContact('Editar', contact.id)"></i>
        <i (click)="deleteContactRegister('contact' ,contact.id)" class="mx-1 p-1 icon-trash"></i>
      </div>
    </div>
    <div>
    </div>
  </div>

</div>

<div *ngIf="showLoad" class="d-flex align-items-center flex-column bd-highlight mb-3 general">
  <gb-loader></gb-loader>
</div>

<div *ngIf="objcontact.length === 0 && !showLoad" class="d-flex align-items-center flex-column bd-highlight mb-3 general">
  <div class="p-2 pr-0 bd-highlight">
    <img src="../../../assets/images/caneca.svg">
  </div>
  <div class="p-2 bd-highlight">
    <h4>Nenhum contato cadastrado</h4>
    <span>Após o primeiro cadastro, você poderá visualizar aqui.</span>
  </div>

</div>
