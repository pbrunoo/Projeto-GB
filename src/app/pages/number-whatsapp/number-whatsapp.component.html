<gb-modal-qr-code></gb-modal-qr-code>
<gb-modal-number-whatsapp></gb-modal-number-whatsapp>
<gb-menu-configuration></gb-menu-configuration>
<gb-headers-page [typeModelHeaders]="typeModule"></gb-headers-page>
<div  *ngIf="objNumber.length !== 0 && !showLoad" class="content-page p-4">
  <header class="d-flex bd-highlight">
    <div class="p-2 col-session align-items-center">
      Sessão
    </div>
    <div class="p-2 col-id align-items-center">
      ID
    </div>
    <div class="p-2 col-group-name align-items-center">
      Grupos
    </div>
    <div class="p-2 col-team align-items-center">
      Equipes
    </div>
    <div class="p-2 col-quantify-user d-flex justify-content-center align-items-center">
      Qtd. usu.
    </div>
    <div class="p-2 col-conection d-flex justify-content-center align-items-center">
      Conexão
    </div>
    <div class="p-2 col-action d-flex justify-content-center align-items-center">

    </div>
  </header>
  <div class="list-content">
    <div class="d-flex py-3 bd-highlight painel-list" *ngFor="let number of objNumber; let i=index">
      <div class="px-2 py1 col-session d-flex align-items-center">
        <button (click)="conectDesconect(number.session, number.id)" [ngClass]="number.session === true ? 'button-connect' : 'button-desconnect'"> {{ number.session === true ? 'Conectado' : 'Desconectado' }}</button>
      </div>
      <div class="px-2 py1 col-id d-flex align-items-center">
        {{ number.id }}
      </div>
      <div class="px-2 py1 col-group-name d-flex align-items-center">
        {{ number.name  }}
      </div>
      <div class="px-2 py1 col-team d-flex align-items-center flex-row">
        <div *ngFor="let item of number.teams; index as i" class="badge" [ngStyle]="{'border': '1px solid ' + item.color, 'color': item.color }">
          <span>{{ item.name }}</span>
        </div>
      </div>
      <div class="px-2 py1 col-quantify-user d-flex justify-content-center align-items-center">
        {{ objNumber.length }}
      </div>
      <div class="px-2 py1 col-conection d-flex justify-content-center align-items-center">
        <img class="img" [src]="number.conection === 'no-connession' ? '../../../assets/images/Latencia_Gray.svg':
        number.conection === 'bad' ? '../../../assets/images/Latencia_Red.svg' :
        number.conection === 'attention' ? '../../../assets/images/Latencia_Yellow.svg' :
        '../../../assets/images/Latencia_Green.svg' ">
      </div>
      <div class="px-2 py1 col-action d-flex justify-content-center align-items-center">
       <i placement="start" (click)="addTeans('Editar',number.id)" ngbTooltip="Adicionar equipe" [ngClass]=" !number.teams.length ? 'icon-add' : 'icon-Edit'"></i>
      </div>
    </div>
    <div>
    </div>
  </div>

</div>

<div *ngIf="showLoad" class="d-flex align-items-center flex-column bd-highlight mb-3 general">
  <gb-loader></gb-loader>
</div>

<div *ngIf="objNumber.length === 0 && !showLoad" class="d-flex align-items-center flex-column bd-highlight mb-3 general">
  <div class="p-2 pr-0 bd-highlight">
    <img src="../../../assets/images/caneca.svg">
  </div>
  <div class="p-2 bd-highlight">
    <h4>Nenhum contato cadastrado</h4>
    <span>Após o primeiro cadastro, você poderá visualizar aqui.</span>
  </div>
</div>
