<gb-modal-quick-answers></gb-modal-quick-answers>
<gb-menu-configuration></gb-menu-configuration>
<gb-toast-message></gb-toast-message>
<gb-modal-delete (delete)="deleteRegister($event)"></gb-modal-delete>
<gb-headers-page [typeModelHeaders]="typeModule"></gb-headers-page>
<div  *ngIf="objQuickAnswers.length !== 0 && !showLoad" class="content-page p-4">
  <header class="d-flex bd-highlight">
    <div class="p-2 col-shortcuts align-items-center">
      Atalho
    </div>
    <div class="p-2 col-answers align-items-center">
      Resposta
    </div>
    <div class="p-2 col-teams d-flex align-items-center justify-content-start">
      Equipes
    </div>
    <div class="p-2 col-date d-flex align-items-center justify-content-start">
      Data criação
    </div>
    <div class="p-2 col-action d-flex justify-content-center align-items-center">

    </div>
  </header>
  <div class="list-content">
    <div class="d-flex py-3 bd-highlight painel-list" *ngFor="let quickAnswers of objQuickAnswers; index as i">
      <div class="px-2 py1 col-shortcuts d-flex align-items-center">
        {{ quickAnswers.shortCut }}
      </div>
      <div class="px-2 py1 col-answers d-flex align-items-center">
        {{ quickAnswers.message }}
      </div>
      <div class="px-2 py1 col-teams d-flex align-items-center justify-content-start">
        <div *ngFor="let item of quickAnswers.teams; index as i" class="badge" [ngStyle]="{'border': '1px solid ' + item.team.color, 'color': item.team.color }">
          <span>{{ item.team.name }}</span>
        </div>
      </div>
      <div class="px-2 py1 col-date d-flex align-items-center justify-content-start">
        {{ quickAnswers.createdAt | date: 'dd/MM/yyyy' }}
      </div>
      <div class="p-2 py1 col-action d-flex align-items-center">
        <i class="mx-1 p-1 icon-eye eye" (click)="editQuickAnswers('View', quickAnswers.id)"></i>
        <i class="mx-1 p-1 pencil icon-Edit" (click)="editQuickAnswers('Edit', quickAnswers.id)"></i>
        <i class="mx-1 p-1 icon-trash trash" (click)="showModalDelete('quickAnswers', quickAnswers.id)"></i>
      </div>
    </div>
    <div>
    </div>
  </div>

</div>

<div *ngIf="showLoad" class="d-flex align-items-center flex-column bd-highlight mb-3 general">
  <gb-loader></gb-loader>
</div>

<div *ngIf="objQuickAnswers.length === 0 && !showLoad" class="d-flex align-items-center flex-column bd-highlight mb-3 general">
  <div class="p-2 pr-0 bd-highlight">
    <img src="../../../assets/images/caneca.svg">
  </div>
  <div class="p-2 bd-highlight">
    <h4>Nenhuma resposta cadastrada</h4>
    <span>Após o primeiro cadastro, você poderá visualizar aqui.</span>
  </div>
</div>
