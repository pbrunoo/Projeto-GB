<gb-toast-message></gb-toast-message>
<gb-menu-configuration></gb-menu-configuration>
<gb-headers-page [typeModelHeaders]="typeModule"></gb-headers-page>
<gb-modal-delete (delete)="deleteRegister($event)"></gb-modal-delete>
<div  *ngIf="objCategory.length !== 0 && !showLoad" class="content-page p-4">
  <header class="d-flex bd-highlight">
    <div class="p-2 col-title align-items-center">
      Título
    </div>
    <div class="p-2 col-date align-items-center">
      Data criação
    </div>
    <div class="p-2 col-action d-flex justify-content-center align-items-center">

    </div>
  </header>
  <div class="list-content">
    <div class="d-flex py-3 bd-highlight painel-list" *ngFor="let category of objCategory; let i=index">
      <div class="px-2 py1 col-title d-flex align-items-center">
        {{ category.name }}
      </div>
      <div class="px-2 py1 col-date d-flex align-items-center">
        {{ category.createdAt | date: 'dd/MM/yyyy'  }}
      </div>
      <div class="px-2 py1 col-action d-flex justify-content-center align-items-center">
       <i placement="start" (click)="showModalDelete('category', category.id)" class="icon-trash"></i>
      </div>
    </div>
    <div>
    </div>
  </div>

</div>

<div *ngIf="showLoad" class="d-flex align-items-center flex-column bd-highlight mb-3 general">
  <gb-loader></gb-loader>
</div>

<div *ngIf="objCategory.length === 0 && !showLoad" class="d-flex align-items-center flex-column bd-highlight mb-3 general">
  <div class="p-2 pr-0 bd-highlight">
    <img src="../../../assets/images/caneca.svg">
  </div>
  <div class="p-2 bd-highlight">
    <h4>Nenhuma categoria cadastrada</h4>
    <span>Após o primeiro cadastro, você poderá visualizar aqui.</span>
  </div>
</div>
