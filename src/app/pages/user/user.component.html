<gb-toast-message></gb-toast-message>
<gb-modal-user></gb-modal-user>
<gb-headers-page (emitterSearch)="reseivedSearch($event)" [typeModelHeaders]="typeModule"></gb-headers-page>
<gb-modal-delete (delete)="deleteRegister($event)"></gb-modal-delete>
<div *ngIf="objtUser.length !== 0 && !showLoad" class="content-page p-4 col-12">
  <header class="d-flex bd-highlight">
    <div class="p-2 col-id">
      ID
    </div>
    <div class="p-2 col-name">
      Nome
    </div>
    <div class="p-2 col-email">
      E-mail
    </div>
    <div class="p-2 col-group">
      Grupo
    </div>
    <div class="p-2 col-perfil">
      Perfil
    </div>
    <div class="p-2 col-status">
      Status
    </div>
    <div class="col-action">
    </div>
  </header>
  <div class="list-content">
    <div class="d-flex p-2 align-items-center bd-highlight painel-list" *ngFor="let user of objtUser; let i=index">
      <div class="px-2 col-id">
        {{ user.id }}
      </div>
      <div class="px-2 col-name font-bold">
       {{ user.name }}
      </div>
      <div class="px-2 col-email">
        {{ user.email }}
      </div>
      <div class="px-2 col-group">
        {{ user.numberWhatsappName  }}
      </div>
      <div class="px-2 col-perfil">
        {{ user.type === 1 ? 'Administrativo' : 'Usuário' }}
      </div>
      <div class="px-2 d-flex justify-content-center col-status">
        <div class="form-check form-switch d-flex justify-content-center">
          <input class="form-check-input coston-switch" type="checkbox" [checked]="user.active === true" (change)="activeUser($event, user.id)" id="switchPermission">
        </div>
      </div>
      <div class="px-2 item-action">
        <i class="mx-1 p-1 lapis icon-Edit" (click)="editUser('Editar', user.id)"></i>
        <i (click)="deleteUserRegister('user' ,user.id)" class="mx-1 p-1 icon-trash"></i>
      </div>
    </div>
    <div>
    </div>
  </div>

</div>

<div *ngIf="showLoad" class="d-flex align-items-center flex-column bd-highlight mb-3 general">
  <gb-loader></gb-loader>
</div>

<div *ngIf="objtUser.length === 0 && !showLoad" class="d-flex align-items-center flex-column bd-highlight mb-3 general">
  <div class="p-2 pr-0 bd-highlight">
    <img src="../../../assets/images/caneca.svg">
  </div>
  <div class="p-2 bd-highlight">
    <h4>Nenhum usuário cadastrado</h4>
    <span>Após o primeiro cadastro, você poderá visualizar aqui.</span>
  </div>

</div>
